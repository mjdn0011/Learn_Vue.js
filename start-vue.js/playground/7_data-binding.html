<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <!-- Directive: v-bind -->
    <p v-bind:id="uuid" v-bind:class="name">{{ num }}</p>
    <!-- Data-Binding -->
    <p>{{ doubleNum }}</p>
    <!-- Directive: v-if -->
    <div v-if="loading">Loading...</div>
    <div v-else>test user has been logged in</div>
    <!-- Directive: v-show -> "display: none;" -->
    <div v-show="loading">Loading...</div>
    <!-- Directive: v-model -->
    <input type="text" v-model="message">
    <p>{{ message }}</p>
  </div>

  <!-- Vue.js -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <script>
    new Vue({
      el: '#app',
      data: {
        num: 10,
        // doubleNum: 10 * 2,
        uuid: 'abc1234',
        name: 'text-blue',
        loading: true,
        message: '',
      },
      computed: {
        doubleNum: function() {
          return this.num * 2;
        },
      },
    });
  </script>
</body>
</html>
